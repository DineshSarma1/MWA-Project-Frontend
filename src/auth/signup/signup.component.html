<mat-card>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <h2>Sign up</h2>
      <mat-form-field>
        <input
          matInput
          placeholder="Full name"
          name="name"
          formControlName="name"
          required
        />
        <mat-error> Please provide a Full name </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          formControlName="email"
          required
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          type="password"
          formControlName="password"
          placeholder="Password"
          name="password"
          required
        />
        <span
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </span>
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dbo"
          name="dbo"
          required=""
          (focus)="picker.open()"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Interest</mat-label>
        <mat-select multiple formControlName="interests" name="interests">
          <mat-option *ngFor="let interst of interestList" [value]="interst">{{
            interst
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent">Sign up</button>
    </form>
    <a
      mat-button
      color="primary"
      [routerLink]="['/auth/login']"
      class="btn btn-link"
      >Login</a
    >
  </mat-card-content>
</mat-card>
