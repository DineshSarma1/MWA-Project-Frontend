<mat-card>
    <mat-card-content>
        
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <h2>Log In</h2>
        
        <mat-error *ngIf="!isVaildUser">
          {{errorMessage}}
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" required name="username"
          formControlName="email" >
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
            
            <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password" placeholder="Password" name="password" required>
            <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent">Login</button>
      </form>
      <a [routerLink]="['/auth/signup']" class="btn btn-link">Register</a>
    </mat-card-content>
  </mat-card>
