<mat-toolbar class="flexSpaceBetween" color="accent">
    <mat-toolbar-row>
      <button mat-icon-button>
      </button>
      <a mat-button [routerLink]="['/']">
        <mat-icon>home</mat-icon>
      </a>
        <a mat-button [routerLink]="['/admin/add-movie']"> Add Movie </a>
        <a mat-button [routerLink]="['/admin/user']"> User </a>
