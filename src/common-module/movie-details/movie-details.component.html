<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" >
        <mat-card class="mat-elevation-z4" >
          <img height="250" mat-card-image src="https://ia.media-imdb.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_UX182_CR0,0,182,268_AL_.jpg">
          <mat-card-header>
            <mat-card-title>Mountains </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <span style="color: rgb(240, 199, 13);">
                <mat-icon>star</mat-icon>
            </span>
            <label style="font-size: 20px;"> 8.2 </label>
            <span style="color: rgb(29, 140, 209);">
                <mat-icon>star_border</mat-icon>
            </span>
            <span style="color: rgb(222, 27, 203);">
                <mat-icon>favorite_border</mat-icon>
            </span>
            
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
