<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let u of userList">
    <mat-card>
      <mat-card-title>{{ u.name }}</mat-card-title>
      <mat-card-content>
        {{ u.email }}
        <hr />
        <span *ngFor="let i of u.interests; let c = index"
          ><span
            style="
              background-color: #3f51b5;
              padding: 5px;
              color: aliceblue;
              border-radius: 25px;
              margin: 15px;
            "
            >{{ i }}</span
          >
          <span *ngIf="(c + 1) % 2 == 0">
            <hr />
          </span>
        </span>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
